name: Database Migration

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
      - 'supabase/config.toml'
  workflow_dispatch:
    inputs:
      command:
        description: 'Command to run'
        required: true
        default: 'push'
        type: choice
        options:
          - push
          - reset

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push Database Changes
        if: github.event.inputs.command != 'reset'
        run: |
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Reset Database (Manual Only)
        if: github.event.inputs.command == 'reset'
        run: |
          echo "⚠️ Resetting database..."
          supabase db reset --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Generate TypeScript Types
        run: |
          supabase gen types typescript --linked > src/types/database.generated.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Commit Generated Types
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update generated database types'
          file_pattern: 'src/types/database.generated.ts'
          skip_dirty_check: false
